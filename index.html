<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="/static/images/mainlogo.ico">
    <title>MTAMIX Blend Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4c4eaf">

    <!-- برای iOS (بهتر شدن نصب روی هوم‌اسکرین) -->
    <!-- <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

</head>

<body>

    <!-- Logo & Title -->
    <div style="text-align: center; margin-top: 5px;">
        <!-- لوگو -->
        <img src="/static/images/logo.png" alt="لوگو"
            style="width:100px; display:block; margin: auto;">
        <!-- متن زیر لوگو -->
        <p
            style="font-family: Cambria, serif; font-weight: bold; font-size: 20px; margin-top: 15px; margin-bottom: 45px;">
            MTAMIX Blend Calculator
        </p>
    </div>

    <!-- Available Table -->
    <div class="tables-container">
        <div class="table-header"
            style="display:flex; justify-content: space-between; align-items: center; margin-bottom:5px;">
            <h3 style="margin:0;">Available Components</h3>
            <input type="text" id="searchAvailable" placeholder="Search..." class="search-box">
        </div>

        <!-- <h3 style="text-align:left;">Available Components</h3> -->
        <div class="table-wrapper">
            <table class="modern-table" id="availableTable">
                <colgroup>
                    <col style="width:5%">
                    <col style="width:25%">
                    <col style="width:25%">
                    <col style="width:20%">
                    <col style="width:25%">
                </colgroup>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllAvailable" class="row-checkbox"></th>
                        <th>Component</th>
                        <th>Source</th>
                        <th>Description</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Add - Remove Button -->
    <div style="text-align:center;">
        <img src="/static/images/add.png" alt="Add"
            style="width:60px; height:60px; cursor:pointer; margin-top: 10px;"
            onclick="document.getElementById('addBtn').click();">

        <img src="/static/images/remove.png" alt="Remove"
            style="width:60px; height:60px; cursor:pointer;" onclick="document.getElementById('removeBtn').click();">
    </div>

    <!-- دکمه‌های واقعی ولی مخفی -->
    <button id="addBtn" style="display:none;">Add</button>
    <button id="removeBtn" style="display:none;">Remove</button>

    <!-- Selected Table -->
    <div class="tables-container">
        <div class="table-header"
            style="display:flex; justify-content: space-between; align-items: center; margin-bottom:5px;">
            <h3 style="text-align:left; margin: 0;">Selected Components</h3>
        </div>
        <div class="table-wrapper">
            <table class="modern-table" id="selectedTable">
                <colgroup>
                    <col style="width:5%">
                    <col style="width:25%">
                    <col style="width:25%">
                    <col style="width:20%">
                    <col style="width:25%">
                </colgroup>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllSelected" class="row-checkbox"></th>
                        <th>Component</th>
                        <th>Source</th>
                        <th>Description</th>
                        <th>Fraction</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="tables-container">
        <div class="table-wrapper">
            <table class="modern-table2" id="sumTable">
                <colgroup>
                    <col style="width:5%">
                    <col style="width:25%">
                    <col style="width:25%">
                    <col style="width:20%">
                    <col style="width:25%">
                </colgroup>
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="fractionSumLabel">Sum: 0.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- اینجا جمع فرکشن را نمایش می‌دهیم
    <div class="tables-container"
        style="position: absolute; right: 17.5%; width: 16.275%; text-align:center; font-weight:bold; margin-top:5px;">
        <div id="fractionSumLabel">Sum: 0.0</div>
    </div> -->

    <div style="text-align:center; margin: 20px 0;">
        <button id="calculateBtn">Calculate</button>
    </div>

    <div class="results_container">
        <h3 style="text-align:left;">Results:</h3>
        <div id="result"></div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((reg) => console.log('Service Worker ثبت شد', reg))
                    .catch((err) => console.log('ثبت Service Worker شکست خورد', err));
            });
        }
    </script>

</body>

</html>
